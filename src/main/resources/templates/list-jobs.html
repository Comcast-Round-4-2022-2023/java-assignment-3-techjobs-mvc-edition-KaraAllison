<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- Use a loop to display job results in a table. -->
    <th:block th:fragment="jobsTable">
    <table class="job-listing" th:each="item : ${jobs}">
        <tr>
            <th>Job ID:</th>
            <td th:text="${item.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${item.name}"></td>
        </tr>
        <tr>
            <th>Employer:</th>
            <td th:text="${item.employer}"></td>
        </tr>
        <tr>
            <th>Location:</th>
            <td th:text="${item.location}"></td>
        </tr>
        <tr>
            <th>Position Type:</th>
            <td th:text="${item.positionType}"></td>
        </tr>
        <tr>
            <th>Core Competency:</th>
            <td th:text="${item.coreCompetency}"></td>
        </tr>
    </table>
    </th:block>
    </div>

</body>
</html>
